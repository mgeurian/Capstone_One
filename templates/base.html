
<!doctype html>
<html>
<head>
  <title>{% block title %}{% endblock %}</title>
  <script src="https://unpkg.com/jquery"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <!-- <link rel="stylesheet" href="../static/style.css"> -->

</head>

<body>

  <div class="navbar navbar-light bg-primary justify-content-between">
    <div class="container">
      <a href="/" class="navbar-brand text-light"> Educryption </a>
      <ul class="nav navbar-nav flex-row float-right">
        {% if session ['username'] %}
        <li class="nav-item">
          <a class="nav-link pr-3 text-light" href="/users/{{ session['username'] }}">{{ session['username'] }}</a>
        </li>
        <li class="nav-item">
          <a class="nav-link pr-3 text-light" href="/logout">Logout</a>
        </li>
        {% else %}
        <li class="nav-item">
          <a class="nav-link pr-3 text-light" href="/login">Login</a>
        </li>
        <li class="nav-item">
          <a class="nav-link pr-3 text-light" href="/register">Sign up</a>
        </li>
        {% endif %}
      </ul>
    </div>
  </div>
  
  <div class="container" style="margin-top: 2em">
    {% for category, msg in get_flashed_messages(with_categories=True) %}
    <div class="alert alert-{{ category }}">{{ msg }}</div>
    {% endfor %}

    {% block content %}
    {% endblock %}
  </div>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js" integrity="sha384-LtrjvnR4Twt/qOuYxE721u19sVFLVSA4hf/rRt6PrZTmiPltdZcI7q7PXQBYTKyf" crossorigin="anonymous"></script>
<script src="https://unpkg.com/axios/dist/axios.js"></script>
<script src="../static/crypto.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

</body>
</html>
